<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns=:"http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>  
        <div class="contenido">
            <h2 th:text="#{categoria.datos}">Datos Cliente</h2>
            <a th:href="@{/categoria/listado}" th:text="#{accion.regresar}">Regresar</a>
            <br/><br/>
            <form th:action="@{/categoria/guardar}" 
                  method="post" 
                  th:object="${categoria}">
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/><br/>
                <label for="descripcion" th:text="#{categoria.descripcion}">Descripcion:</label>
                <input type="text" name="descripcion" th:field="*{descripcion}"/><br/>
                <br/>
                <label for="activo" th:text="#{categoria.activo}">Activo</label>
                <input type="checkbox" name="activo" th:field="*{activo}"/><br/>
                <br/><br/>
                <input type="submit" name="guardar" th:value="#{accion.guardar}"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
