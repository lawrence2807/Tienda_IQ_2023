<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns=:"http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>  
        <div class="contenido">
            <h2 th:text="#{categoria.titulo}">Listado de Clientes</h2>
            <br/>
            <br/>
            <a th:href="@{/categoria/nuevo}" th:text="#{categoria.nuevo}">Nuevo Categoria</a>
            <div th:if="${categorias != null and !categorias.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th th:text="#{categoria.descripcion}">Drescripcion</th>
                            <th th:text="#{categoria.activo}">Activa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td th:text="${categoria.descripcion}"></td>
                            <td><input type="checkbox" name="activo" th:checked="${categoria.activo}" disabled="true"></td>
                            <td><a th:href="@{/categoria/eliminar/} + ${categoria.idCategoria}"
                                   th:text="#{accion.eliminar}">Eliminar</a></td>
                            <td><a th:href="@{/categoria/modificar/} + ${categoria.idCategoria}"                                
                                   th:text="#{accion.actualizar}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${categorias == null or categorias.empty}">
                <p th:text="#{categoria.no_mostrar}">No hay categorias</p>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
